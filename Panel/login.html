<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login - The Altening</title>
    <meta name="description" content="Login to an existing account on this page to access TheAltening and the free minecraft alt generator.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="https://thealtening.com/Panel/Style/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://thealtening.com/Style/base.css" />
    <link href="https://thealtening.com/Style/animations/animate.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://thealtening.com/Panel/Javascript/login.js"></script>
    
    <link href="https://thealtening.com/Style/alertify.css" rel="stylesheet">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124251250-1"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-834320227"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124251250-1');
    gtag('config', 'AW-834320227');
    </script>
</head>
<body>
    <div id="wrapper">
        <div id="main-window">

            <!-- Title/Logo -->
            <div id="title-dispay">
                <img src="https://i.imgur.com/iCi1Kki.png" width="64px" alt="minecraft alts"/><br>
                <div id="title-holder">
                    <span id="title-pre">The</span>
                    <span id="title-post">Altening</span>
                </div>
                <div class="splitter" style="width: 100px;"></div>
            </div>

            <!-- Form body -->
            <div id="auth-form">
                <input id="auth-email" class="square-textbox" type="text" placeholder="email" minlength="3" maxlength="32" onclick="this.select();" /> <br/>
                <input id="auth-password" style="margin-top: 10px;" class="square-textbox" type="password" placeholder="password" minlength="6" maxlength="64" /> <br/>

                <div style="margin-top: 40px;" class="g-recaptcha" data-theme="dark" data-sitekey="6LcvulQUAAAAALiRGtcfohNRfk-UQGolutRdQBFL"></div>
                <button onclick="doAuthenticate();" style="margin-top: 10px;" class="square-button" style="margin-top: 10px;">LOGIN</button>
                <div style="width: 100%; margin-top: 6px;">
                    <a id="other" href="/register.html">Register</a>
                    <a id="recover" href="/recover.html">Forgot your password?</a>
                </div>
                <div>
                    <a id="back" href="/">Back to the dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://thealtening.com/Javascript/alertify.js"></script>
</body>
</html>
