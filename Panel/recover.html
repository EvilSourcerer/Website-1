<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Recover - The Altening</title>
    <meta name="description" content="Recover lost TheAltening account.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="https://thealtening.com/Panel/Style/login.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://thealtening.com/Style/base.css" />
    <link href="https://thealtening.com/Style/animations/animate.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
    
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js'></script>
    <script src="https://thealtening.com/Panel/Javascript/recover.js"></script>
    
    <link href="https://thealtening.com/Style/alertify.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="main-window" style="height: 440px;">

            <!-- Title/Logo -->
            <div id="title-dispay">
                <img src="https://i.imgur.com/iCi1Kki.png" width="64px" alt="minecraft alts"/><br>
                <div id="title-holder">
                    <span id="title-pre">The</span>
                    <span id="title-post">Altening</span>
                </div>
                <div class="splitter" style="width: 100px;"></div>
            </div>

            <!-- Form body -->
            <div id="auth-form">
                <input id="auth-email" class="square-textbox" type="text" placeholder="email" minlength="3" maxlength="32" /> <br/>

                <div style="margin-top: 40px;" class="g-recaptcha" data-theme="dark" data-sitekey="6LcvulQUAAAAALiRGtcfohNRfk-UQGolutRdQBFL"></div>
                <button onclick="doRecover();" style="margin-top: 10px;" class="square-button" style="margin-top: 10px;">REQUEST RESET</button>
                <div style="width: 100%; margin-top: 6px;">
                    <a id="other" href="/login.html">Login</a>
                    <a id="recover" href="/register.html">Don't have an account?</a>
                </div>
                <div>
                    <a id="back" href="/">Back to the dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://thealtening.com/Javascript/alertify.js"></script>
</body>
</html>
