<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register - The Altening</title>
    <meta name="description" content="Create an account on this page to access TheAltening and the free minecraft alt generator.">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="https://thealtening.com/Panel/Style/register.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://thealtening.com/Style/base.css" />
    <link href="https://thealtening.com/Style/animations/animate.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://thealtening.com/Panel/Javascript/register.js"></script>

    <link href="https://thealtening.com/Style/alertify.css" rel="stylesheet">

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-124251250-1"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-834320227"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-124251250-1');
    gtag('config', 'AW-834320227');
    </script>

</head>
<body>
    <div id="wrapper">
        <div id="main-window">

            <!-- Title/Logo -->
            <div id="title-dispay">
                <img src="https://i.imgur.com/iCi1Kki.png" width="64px" alt="minecraft alts"/><br>
                <div id="title-holder">
                    <span id="title-pre">The</span>
                    <span id="title-post">Altening</span>
                </div>
                <div class="splitter" style="width: 100px;"></div>
            </div>

            <!-- Form body -->
            <div id="auth-form">
                <input id="register-email" onclick="this.select();" class="square-textbox" type="text" placeholder="email" minlength="3" maxlength="32" /> <br/>
                <input id="register-name" onclick="this.select();" style="margin-top: 10px;" class="square-textbox" type="text" placeholder="username" minlength="4" maxlength="32" /> <br/>
                <input id="register-password" style="margin-top: 15px;" class="square-textbox" type="password" placeholder="password" minlength="6" maxlength="64" /> <br/>
                <input id="register-password-repeat" style="margin-top: 10px;" class="square-textbox" type="password" placeholder="confirm password" minlength="6" maxlength="64" /> <br/>

                <!-- <div style="margin-top: 20px;" class="g-recaptcha" data-theme="dark" data-sitekey="6LcvulQUAAAAALiRGtcfohNRfk-UQGolutRdQBFL"></div> -->
                <button data-sitekey="6Lde-a4UAAAAAHnON39aLsSAwktBIhBnPuh-nJJa" data-callback='doRegister' style="margin-top: 10px;" class="g-recaptcha square-button" style="margin-top: 10px;">REGISTER</button>
                <div style="width: 100%; margin-top: 6px;">
                    <a id="back" href="/">Back to the dashboard</a>
                    <a id="other" href="/login.html">Already have an account?</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://thealtening.com/Javascript/alertify.js"></script>
</body>
</html>
